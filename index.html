<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

  <style>
    * {

    body {

      margin: 0;

      padding-top: 60vh;

    }
    ::-webkit-scrollbar {

    button {

      outline: none;
      padding: 0.2em;
      border-radius: 5px;
    }
    #app {

    }

    header {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      backdrop-filter: blur(5px);

      display: flex;

    header h1 {

    }

    form {
      min-width: 320px;
      max-width: 480px;
      margin: 5px auto;
      padding: 20px;
    }

    form > div {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
      border-radius: 5px;
      border: 1px solid dodgerblue;
    }

    form > div span {
      position: absolute;
      bottom: -25px;
      left: 15px;
      font-size: 0.8rem;
    }
    form input {
      flex: 1;
      border: none;
      outline: none;
      padding: 0.2em;
      font-size: 1.2rem;
      caret-color: dodgerblue;
      color: dodgerblue;
      text-overflow: ellipsis;
      width: 100%;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      padding-left: 12px;
    }
    button:hover {
      opacity: 0.8;
    }
    button:active {
      opacity: 1;
    }
    form button {
      cursor: pointer;
      border: none;
      padding: 0.2em;
      font-size: 1.2rem;
      background-color: dodgerblue;
      color: white;
      border-radius: 0;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      outline: none;
    }

    .main-card {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .main-card-img-wrapper {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 3px 3px 3px rgba(0, 88, 234, 0.3);
    }

    .main-card-img-wrapper img {
      display: block;
      object-fit: contain;
      max-width: 400px;
      max-height: 300px;
    }
    .main-card-img-wrapper button {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 0.2em;
      background-color: dodgerblue;
      cursor: pointer;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .favorites img {
      width: 150px;
      border-radius: 15px;
      display: block;
      box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.3);
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }
  </style>
  <body>
    <div id="app"></div>

    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
      const CAT2 =
        "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
      const CAT3 =
        "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };

      const fetchCat = async (text) => {
        const OPEN_API_DOMAIN = "https://cataas.com";
        const response = await fetch(
          `${OPEN_API_DOMAIN}/cat/says/${text}?json=true`
        );
        const responseJson = await response.json();
        return `${OPEN_API_DOMAIN}/${responseJson.url}`;
      };

      const Title = ({ children }) => <h1>{children}</h1>;
      const Form = ({ updateMainCat }) => {
        const [value, setValue] = React.useState("");
        const [isKorean, setIsKorean] = React.useState(false);
        const [isEmpty, setIsEmpty] = React.useState(false);
        const includesHangul = (text) => /[ã„±-ã…|ã…-ã…£|ê°€-í£]/i.test(text);

        const resetError = () => {
          setIsKorean(false);
          setIsEmpty(false);
        };

        const handleFormSubmit = (e) => {
          e.preventDefault();
          if (value.trim() === "") {
            return setIsEmpty(true);
          }
          updateMainCat(value);
          setValue("");
        };

        const handleInputChange = (e) => {
          resetError();
          const text = e.target.value.toUpperCase();
          if (includesHangul(text)) {
            return setIsKorean(true);
          }
          setValue(e.target.value.toUpperCase());
        };

        const getErrorMessage = () => {
          if (isKorean) return "í•œê¸€ì€ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";
          if (isEmpty) return "ê°’ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”!";
        };

        const hasError = isKorean || isEmpty;

        return (
          <form onSubmit={handleFormSubmit}>
            <div>
              <input
                type="text"
                name="name"
                placeholder="ì˜ì–´ ëŒ€ì‚¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”"
                value={value}
                onChange={handleInputChange}
              />
              <button type="submit">Create New</button>
              {hasError && (
                <span style={{ color: "red" }}>{getErrorMessage()}</span>
              )}
            </div>
          </form>
        );
      };

      const CatItem = ({ img }) => (
        <li>
          <img src={img} />
        </li>
      );

      const Favorites = ({ favorites }) => {
        if (favorites.length === 0) {
          return <div>ì‚¬ì§„ ìœ„ í•˜íŠ¸ë¥¼ ëˆŒëŸ¬ ê³ ì–‘ì´ ì‚¬ì§„ì„ ì €ì¥í•´ ë³´ì„¸ìš”!</div>;
        }
        return (
          <ul className="favorites">
            {favorites.map((cat) => (
              <CatItem key={cat} img={cat} />
            ))}
          </ul>
        );
      };

      const MainCard = ({
        loadedMainCat,
        img,
        onHeartClick,
        alreadyFavorite,
      }) => {
        const heartIcon = alreadyFavorite ? "ğŸ’–" : "ğŸ¤";

        return (
          <div className="main-card">
            <div className="main-card-img-wrapper">
              <img src={img} alt="ê³ ì–‘ì´" onLoad={loadedMainCat} />
              <button onClick={onHeartClick}>{heartIcon}</button>
            </div>
          </div>
        );
      };

      const App = () => {
        const [counter, setCounter] = React.useState(() =>
          jsonLocalStorage.getItem("counter")
        );
        const [mainCatImg, setMainCatImg] = React.useState("");
        const [favorites, setFavorites] = React.useState(
          () => jsonLocalStorage.getItem("favorites") || []
        );

        const [isLoading, setIsLoading] = React.useState(false);

        const alreadyFavorite = favorites.includes(mainCatImg);

        const updateCounter = () => {
          setCounter((counter) => {
            const nextCounter = counter + 1;
            jsonLocalStorage.setItem("counter", nextCounter);
            return nextCounter;
          });
        };

        const updateMainCat = async (inputValue) => {
          setIsLoading(true);
          setMainCatImg(await fetchCat(inputValue));
          updateCounter();
        };

        function handleHeartClick() {
          let nextFavorites;
          const isIncluded = favorites.includes(mainCatImg);
          if (isIncluded) {
            nextFavorites = favorites.filter((c) => c !== mainCatImg);
          } else {
            nextFavorites = [...favorites, mainCatImg];
          }

          setFavorites(nextFavorites);
          jsonLocalStorage.setItem("favorites", nextFavorites);
        }

        function loadedMainCat() {
          setIsLoading(false);
        }

        React.useEffect(() => {
          updateMainCat(`${counter + 1} cat`);
        }, []);

        return (
          <div>
            <header>
              <Title>{counter}ë²ˆì§¸ ê³ ì–‘ì´ ê°€ë¼ì‚¬ëŒ€</Title>
              <Form updateMainCat={updateMainCat} />
              <MainCard
                alreadyFavorite={alreadyFavorite}
                loadedMainCat={loadedMainCat}
                img={mainCatImg}
                onHeartClick={handleHeartClick}
              />
            </header>
            <Favorites favorites={favorites} />
            {isLoading && <div id="loading">loading...</div>}
          </div>
        );
      };

      ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
  </body>
</html>
